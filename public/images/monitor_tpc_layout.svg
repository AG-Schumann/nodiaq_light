<svg
    id="svg1"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 475 310"
    svg_maker_version="4.1"
>
    <style>
       
       circle{
            fill:
                none;
            stroke:
                black;
            stroke-width:
                1;
        }
        
        .infotext{
            font-size:
                .6em;
            
        }
        
        
        .pmt_text{
            pointer-events:
                none;
            font-size:
                .3em;
            dominant-baseline:
                middle;
            text-anchor:
                middle;
        }
        
        .pmt_text_info{
            font-size:
                .2em;
        }
        
        .pmt{
            fill:
                lightgrey;
            stroke:
                grey;
            stroke-width:
                .2;
        }

        .pmt:hover,
        .pmt:focus{
            stroke-width:
                1;
            stroke:
                blue;
        }
        
        text{
            alignment-baseline:
                central;
            text-anchor:
                middle;
            font-family:
                Verdana, Helvetica, Arial, sans-serif;
                
                
        }
        .text_info_large{
            font-size:
                .75em;
            text-anchor:
                start;
        }
        .text_info_small{
           font-size:
                .5em;
            text-anchor:
                start;
        }
        .text_info_small_right{
           font-size:
                .4em;
            text-anchor:
                end;
        }
        .legend{
            font-size:
                .4em;
            text-anchor:
                start;
        }
        .smaller{
            font-size:
                .4em;
        }
        .right{
            text-anchor:
                end;
        }
        
        text.hidden {
            display:
                none;
        }
        g:hover .hidden {
            display:
                block;
        }
        .deco {
            visibility: hidden;
        }
        
        .modifiable{
            cursor:
                pointer;
        }
        
        rect{
            fill:
                none;
            stroke:
                black;
        }
        
        .layout{
            fill:
                none;
            stroke:
                none;
            
        }
        .slot_line{
            stroke:
                black;
            stroke-width:
                .5;
        }
        
    </style>
    
    
    
    
    // layout of the all the blocks
    
    // header
    <rect
        class="layout"
        x="0"
        y="0"
        width="400"
        height="20"
    />
    
    // drawing area
    <rect
        class="layout"
        x="0"
        y="20"
        width="400"
        height="250"
    />
    
    // footer
    <rect
        class="layout"
        x="0"
        y="270"
        width="475"
        height="40"
    />
    
    // legend
    <rect
        class="layout"
        x="400"
        y="75"
        width="75"
        height="270"
    />
    
    
    
    
    // LEGEND
    // color gradient for legend
    <linearGradient id="gradiendtLegend" x1="0%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:rgb(12, 17, 120);" />
        <stop offset="50%" style="stop-color:rgb(23, 162, 184);" />
        <stop offset="90%" style="stop-color:rgb(6, 214, 160);" />
        <stop offset="95%" style="stop-color:rgb(211, 158, 0);" />
        <stop offset="100%" style="stop-color:rgb(189, 33, 48);" />
    </linearGradient>
    

    <rect
        x="415.0"
        y="90"
        width="7.5"
        height="100"
        style="fill:url(#gradiendtLegend)"
        id="gradient_rect"
    />

    <text id="str_legend_unit"
        class="legend"
        x="415"
        y="82.5"
    >datarate / kB/s</text>

    <text id="str_legend_100"
        class="legend modifiable"
        x="430"
        y="90.0"
    ></text>
    
    <text id="str_legend_075"
        class="legend"
        x="430"
        y="115.0"
    ></text>
    
    <text id="str_legend_050"
        class="legend"
        x="430"
        y="140.0"
    ></text>
    
    <text id="str_legend_025"
        class="legend"
        x="430"
        y="165.0"
    ></text>
    
    <text id="str_legend_000"
        class="legend modifiable"
        x="430"
        y="190.0"
    ></text>
    
    <text id="str_legend_min"
        class="legend smaller"
        x="415.0"
        y="200.0"
    ></text>
    
    <text id="str_legend_max"
        class="legend smaller"
        x="415.0"
        y="210.0"
    ></text>
    
    <text id="str_legend_tot"
        class="legend smaller"
        x="415.0"
        y="220.0"
    ></text>
    
    <text id="str_legend_minus1"
        class="legend smaller"
        alt="pmts that where not read by the DAQ"
        x="415.0"
        y="235.0"
    ></text>
    <text id="str_legend_minus1_list"
        class="legend smaller"
        alt="pmts that where not read by the DAQ"
        x="425.0"
        y="243.0"
    ></text>
    
    <text id="str_legend_zero"
        class="legend smaller"
        alt="pmts with a data-rate of 0 kB/s"
        x="415.0"
        y="251.0"
    ></text>
    <text id="str_legend_zero_list"
        class="legend smaller"
        alt="pmts with a data-rate of 0 kB/s"
        x="425.0"
        y="259.0"
    ></text>
    
    // add reader texts here
    <text id="str_reader_time_0"
        class="legend smaller right"
        x="465"
        y="270.0"
    ></text>
    
    <text id="str_reader_time_1"
        class="legend smaller right"
        x="465"
        y="278.0"
    ></text>
    
    <text id="str_reader_time_2"
        class="legend smaller right"
        x="465"
        y="286.0"
    ></text>
    
    <text id="str_reader_time_3"
        class="legend smaller right"
        x="465"
        y="294.0"
    ></text>
   
    <text id="str_status_bar"
        class="legend smaller right"
        x="465"
        y="302.0"
    >svg loaded</text>
    
    
    
    // all the headers
    <text x="100" y="35" class="deco deco_tpc" >top</text>
    <text x="300" y="35" class="deco deco_tpc">bottom</text>
    <text x="200" y="35" class="deco deco_he"  >High Energy Array (top)</text>
    <text x="200" y="10" class="deco deco_opt" >Optical Links</text>
    <text x="200" y="10" class="deco deco_vme" >VME crates</text>
    <text x="200" y="10" class="deco deco_amp" >Amplifiers</text>
    
    
    
</svg>

